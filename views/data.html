<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр данных студентов</title>
    <link rel="stylesheet" href="data_styles.css">
</head>
<body>
    <div class="container">
        <h1>Данные студентов</h1>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Школа</th>
                    <th>Номер телефона</th>
                    <th>Имя матери</th>
                    <th>Номер телефона матери</th>
                    <th>Имя отца</th>
                    <th>Номер телефона отца</th>
                    <th>Дата создания</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
	<button id="export-button">Экспортировать в XLSX</button>

	<script>
		document.getElementById('export-button').addEventListener('click', () => {
			window.location.href = '/export';
		});
	</script>
    <script src="data.js"></script>
</body>
</html>
